    <div class="app-layout">
      <!-- ===== Left Menu ===== -->
      <div class="menu-section menu">
        <button onclick="showForm('addBook')">1. Add Book</button>
        <button onclick="showForm('addMember')">2. Register Member</button>
        <button onclick="showForm('borrowBook')">3. Borrow Book</button>
        <button onclick="showForm('returnBook')">4. Return Book</button>
        <button onclick="showList('books')">5. Show Books</button>
        <button onclick="showList('members')">6. Show Members</button>
        <button onclick="exitSystem()">7. Exit</button>
      </div>

      <!-- ===== Right Form Panel ===== -->
      <div class="form-section-wrapper">
        <!-- Forms (unchanged) -->
        <div id="addBook" class="form-section">
          <div class="btn-wrapper"><div class="back-btn" onclick="collapseForm()"><</div></div>
          <h3>Add Book</h3>
          <input type="text" id="bookTitle" placeholder="Book Title">
          <input type="text" id="bookAuthor" placeholder="Author">
          <button onclick="addBook()">Add</button>
        </div>

        <div id="addMember" class="form-section">
          <div class="btn-wrapper"><div class="back-btn" onclick="collapseForm()"><</div></div>
          <h3>Register Member</h3>
          <input type="text" id="memberName" placeholder="Member Name">
          <select id="memberType">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
          </select>
          <button onclick="addMember()">Register</button>
        </div>

        <div id="borrowBook" class="form-section">
          <div class="btn-wrapper"><div class="back-btn" onclick="collapseForm()"><</div></div>
          <h3>Borrow Book</h3>
          <label for="borrowMember">Select Member:</label>
          <select id="borrowMember"></select>
          <label for="borrowTitle">Select Book:</label>
          <select id="borrowTitle"></select>
          <button onclick="borrowBook()">Borrow</button>
        </div>

        <div id="returnBook" class="form-section">
          <div class="btn-wrapper"><div class="back-btn" onclick="collapseForm()"><</div></div>
          <h3>Return Book</h3>
          <label for="returnMember">Select Member:</label>
          <select id="returnMember" onchange="loadBorrowedBooks()"></select>
          <label for="returnTitle">Select Book:</label>
          <select id="returnTitle"></select>
          <button onclick="returnBook()">Return</button>
        </div>

        <div id="booksOutput" class="form-section">
          <div class="btn-wrapper"><div class="back-btn" onclick="collapseForm()"><</div></div>
          <h3>Books</h3>
          <ul id="booksList" class="list"></ul>
        </div>

        <div id="membersOutput" class="form-section">
          <div class="btn-wrapper"><div class="back-btn" onclick="collapseForm()"><</div></div>
          <h3>Members</h3>
          <ul id="membersList" class="list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
